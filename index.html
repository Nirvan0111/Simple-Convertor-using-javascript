<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <h1 class="display-4 text-center mb-3">Converter</h1>
        <form>
            <h4 class="display-5 text-left mb-3">Weight</h4>
            <div class="form-group">
                <input id="kgsInput" type="number" class="form-control form-control-lg" placeholder="Enter Kilograms...">
            </div>
        </form>
        <div class="card card-primary mb-2">
            <div class="card-block">
                <h4>Pounds:</h4>
                <div id="lbsOutput"></div>
            </div>
        </div>
        <form>
            <h4 class="display-5 text-left mb-3">Measurement</h4>
            <div class="form-group">
                <input id="feetInput" type="number" class="form-control form-control-lg" placeholder="Enter Feet...">
            </div>
        </form>
        <div class="card card-success mb-2">
            <div class="card-block">
                <h4>Centimeters:</h4>
                <div id="cmsOutput"></div>
            </div>
        </div>
        <form>
            <h4 class="display-5 text-left mb-3">Measurement</h4>
            <div class="form-group">
                <input id="ltrInput" type="number" class="form-control form-control-lg" placeholder="Enter Liters...">
            </div>
        </form>
        <div class="card card-primary mb-2">
            <div class="card-block">
                <h4>Milliters:</h4>
                <div id="mlsOutput"></div>
            </div>
        </div>
        <form>
            <h4 class="display-5 text-left mb-3">Data-conversion</h4>
            <div class="form-group">
                <input id="mbInput" type="number" class="form-control form-control-lg" placeholder="Enter Megabyte...">
            </div>
        </form>
        <div class="card card-primary mb-2">
            <div class="card-block">
                <h4>Gigabyte:</h4>
                <div id="gbOutput"></div>
            </div>
        </div>
        
    </div>
    <script>
        document.getElementById("kgsInput").addEventListener("input", e => {
    let kgs = e.target.value;
    document.getElementById("lbsOutput").innerText = kgs * 2.2046;
})

document.getElementById("feetInput").addEventListener("input", e => {
    let feet = e.target.value;
    document.getElementById("cmsOutput").innerHTML = feet * 30.48;
})
document.getElementById("ltrInput").addEventListener("input", e => {
    let liters = e.target.value;
    document.getElementById("mlsOutput").innerHTML = liters * 1000;
})
document.getElementById("mbInput").addEventListener("input", e => {
    let gigabyte = e.target.value;
    document.getElementById("gbOutput").innerHTML = gigabyte / 1024;
})

    </script>
    
    
</body>
</html>
